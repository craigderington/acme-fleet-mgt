<!doctype html>
<div th:replace="~{fragments/header :: header}"></div>
<main role="main">
<div th:replace="~{fragments/page_title :: page_title}"></div>
    <!-- main container -->
    <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="" class="img-fluid rounded-start" alt="">
                </div>
                <div class="col-md-10">
                    <div class="card-body" th:object="${vehicle}">
                        <h5 class="card-title" th:text="${vehicle.make + ' ' + vehicle.model}"> </h5>
                        <p class="card-text" th:text="${vehicle.year}"></p>
                        <p class="card-text" th:text="${vehicle.vin}"></p>
                        <p class="card-text" th:text="${vehicle.licensePlate}"></p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
