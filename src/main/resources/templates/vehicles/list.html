<!doctype html>
<div th:replace="~{fragments/header :: header}"></div>
<main role="main">
    <div th:replace="~{fragments/jumbotron :: jumbotron}"></div>
    <!-- main container -->
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="thead-dark">
                    <th>Year</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>VIN</th>
                    <th>License</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.year}"></td>
                    <td th:text="${vehicle.make}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.vin}"></td>
                    <td th:text="${vehicle.licensePlate}"></td>
                    <td><a th:href="@{/vehicles/{id}(id=${vehicle.id})}" class="btn btn-primary btn-only" title="Get Vehicle"><i class="bi bi-check"></i> </a>
                        <a th:href="@{/vehicles/{id}/edit(id=${vehicle.id})}" class="btn btn-success btn-only" title="Edit Vehicle"><i class="bi bi-pencil-square"> </i> </a>
                        <a th:href="@{/vehicles/{id}/delete(id=${vehicle.id})}" class="btn btn-danger btn-only" title="Delete Vehicle" onClick="return confirm('Are you sure you want to delete this vehicle?');"><i class="bi bi-x-circle"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div> <!-- /container -->
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/footer :: scripts}"></div>
